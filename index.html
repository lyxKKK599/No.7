<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			.box {
				width: 450px;
				height: 200px;
				background: #ccc;
			}
		</style>
		<script>
			function create() {
				oDiv = document.getElementById("div");
				x = document.createElement("a");
				y = document.createTextNode("新增的a元素");
				x.appendChild(y);
				oDiv.appendChild(x);
				x.href="#";
				x.style.textDecoration = "none"
				x.style.color = "yellow";
				x.style.borderBottom = "1px solid red";
			}

			function removeP() {
				var x = document.getElementById("div");
				for(var i = x.children.length - 1; i >= 0; i--) {
					if(x.children[i].nodeName == 'P') {
						x.removeChild(x.children[i]);
					}
				}
			}
			function removeA() {
				var x = document.getElementById("div");
				for(var i = x.children.length - 1; i >= 0; i--) {
					if(x.children[i].nodeName == 'A') {
						x.removeChild(x.children[i]);
					}
				}
			}
			function changeC() {
				var x = document.getElementById("div");
				for(var i = x.children.length - 1; i >= 0; i--) {					
						y=x.children[i];
						y.style.backgroundColor="red";
				}
			}
	    
		</script>
		
	</head>
<body>
		<div class="box" id="div">	
		<p>I love HTML(jiu hao le)</p>
        <p>I love HTML(jiu hao le)</p>
		<p>I love HTML(jiu hao le)</p>
		<a href="../" style="color: black;">I love HTML(cai guai)</a>
		</div>
		<button onclick="create()">增加一个a元素</button>
		<button onclick="removeP()">删除所有p元素</button>
		<button onclick="removeA()">删除所有a元素</button>
		<button onclick="changeC()">改变元素背景颜色</button>
	

</body>
