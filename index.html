<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			.box {
				width: 100%;
				height: 500px;
				background: #ccc;
			}
			p{
				font-size: 40px;
			}a{
				font-size: 40px;
			}button{
				width: 280px;
				height: 150px;
			}
		</style>
		<script>
			function createB() {
				x=document.getElementById("div");
				y=document.createElement("img");
				y.style.width="200px";
				y.style.height="200px";
				y.src="img/re.jpg";
				x.appendChild(y);
			}
			function createA() {
				x = document.getElementById("div");
				y = document.createElement("a");
				x.appendChild(y);
				y.innerHTML="新增的a元素 ";
				y.href="#";
				y.style.textDecoration = "none"
				y.style.color = "yellow";
				y.style.borderBottom = "1px solid red";
			}

			function removeP() {
				var x = document.getElementById("div");
				for(var i = x.children.length - 1; i >= 0; i--) {
					if(x.children[i].nodeName == 'P') {
						x.removeChild(x.children[i]);
					}
				}
			}
			function removeA() {
				var x = document.getElementById("div");
				for(var i = x.children.length - 1; i >= 0; i--) {
					if(x.children[i].nodeName == 'A') {
						x.removeChild(x.children[i]);
					}
				}
			}
			function changeC() {
				var x = document.getElementById("div");
				for(var i = x.children.length - 1; i >= 0; i--) {					
						y=x.children[i];
						y.style.backgroundColor="red";
				}
			}
	    
		</script>
		
	</head>
<body>
		<div class="box" id="div">	
		<p>I love HTML(jiu hao le)</p>
        <p>I love HTML(jiu hao le)</p>
		<p>I love HTML(jiu hao le)</p>
		<a href="../" style="color: black;">I love HTML(cai guai)</a>
		</div>
		<button onclick="createA()">增加一个a元素</button>
		<button onclick="removeP()">删除所有p元素</button>
		<button onclick="removeA()">删除所有a元素</button>
		<button onclick="changeC()">改变元素背景颜色</button>
		<button onclick="createB()">添加一个图片</button>
	

</body>
